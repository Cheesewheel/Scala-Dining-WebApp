{% extends 'base.html' %}

{% block content %}
    <div>
        <p>Run the script that moves all expired pending transactions to the fixed dining transactions</p>
        <form method="post">
            {% csrf_token %}
            <input type="submit" value="Finalise transactions" class="btn btn-block btn-primary"/>
        </form>
        <h3>Processed:</h3>
        {% for transaction in transactions %}
            {{ transaction }}<br>
        {% endfor %}
    </div>
{% endblock %}
