{% extends "account/settings/settings_authentication.html" %}

{% block details %}
    <p>Since you're logged in using a linked account you don't have a password. You can set one here if you want.</p>

    <form method="post" action="{% url 'account_set_password' %}">
        {% csrf_token %}
        {% include "snippets/bootstrap_form.html" with horizontal=True %}
        <button type="submit" name="action" class="btn btn-primary">Set password</button>
    </form>
{% endblock %}
