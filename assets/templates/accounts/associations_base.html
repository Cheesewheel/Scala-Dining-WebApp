{% extends 'base.html' %}

{% block content %}
    {% block slot_navigation %}
        <div class="width-max-lg m-auto">
            <div class="row tab-list">
                <a class="
                    {% if tab == "credits" %}
                        active"
                {% else %}"
                    href="{% url 'association_credits' association_name=association_name %}"
                {% endif %}>
                Credits
                </a>
                <a class="
                    {% if tab == "members" %}
                        active"
                {% else %}"
                    href="{% url 'association_members' association_name=association_name %}"
                {% endif %}>Members
                </a>
            </div>
        </div>
    {% endblock slot_navigation %}


    <div class="col-12 row p-0 m-0 pt-4 pb-5 mb-5">
        {% block details%}
            Contents
        {% endblock details %}
    </div>


{% endblock %}
