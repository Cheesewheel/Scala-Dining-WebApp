
{% if show_page_navigation %}
    <ul class="pagination">
        {% for pagenumber in pages %}
            <li class="page-item {% if pagenumber == page %}active{% endif %}">
                <a class="page-link" href="{{ url }}{{ pagenumber }}">
                    {{ pagenumber }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% elif pages == 0 %}
    No entries are made yet
{% endif %}
