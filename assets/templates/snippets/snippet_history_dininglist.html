<div class="row col-12 m-0 p-0 p-md-2 py-2 diningentry">
            <div class="col-4 col-sm-2 p-0">
                {{ entry.dining_list.date }}
            </div>
            <div class="col-8 col-sm-3 p-0">
                {{ entry.dining_list.dish }}
            </div>
            <div class="col-4 order-1 order-sm-0 col-sm-2 p-0">
                {{ entry.dining_list.claimed_by }}
            </div>
            <div class="col-4 col-sm-2 p-0">
                {{ entry.dining_list.association.associationdetails.shorthand }}
            </div>
            <div class="show-sm col-sm-1 p-0">
                {{ entry.dining_list.diners }}
            </div>

            <div class="text-size-2 text-center order-1 order-sm-0 col-4 col-sm-2 pr-3">
                <div class="row dining-help-row">
                    <div class="col-3 p-0">
                        <input type="checkbox" id="{{ entry.id }}:shop"
                                {% if entry.has_shopped %} checked {% endif %}
                                {% if not can_edit_stats %} disabled {% endif %}>
                        <label for="{{ entry.id }}:shop" class="btn btn-checkbox dining_stat dining-shop"></label>
                    </div>
                    <div class="col-3 p-0">
                        <input type="checkbox" id="{{ entry.id }}:cook"
                                {% if entry.has_cooked %} checked {% endif %}
                                {% if not can_edit_stats %} disabled {% endif %}>
                        <label for="{{ entry.id }}:cook" class="btn btn-checkbox dining_stat dining-cook"></label>
                    </div>
                    <div class="col-3 p-0">
                        <input type="checkbox" id="{{ entry.id }}:clean"
                                {% if entry.has_cleaned %} checked {% endif %}
                                {% if not can_edit_stats %} disabled {% endif %}>
                        <label for="{{ entry.id }}:clean" class="btn btn-checkbox dining_stat dining-cleaned"></label>
                    </div>
                    <div class="col-3 p-0">
                        <input type="checkbox" id="{{ entry.id }}:paid"
                                {% if entry.has_paid %} checked {% endif %}
                                {% if not can_edit_pay %} disabled {% endif %}>
                        <label for="{{ entry.id }}:paid" class="btn btn-checkbox dining_stat dining-paid"></label>
                    </div>
                </div>
            </div>
</div>
