<div class="card mb-2">
    <div class="card-header">
        <span class="h5 mr-3">
            {% if comment.timestamp > last_visited %}
                <span class="badge badge-warning">New</span>
            {% endif %}
            {{ comment.poster }}
        </span>
        <span class="font-weight-light h6">{{ comment.timestamp }}</span>

    </div>
    <div class="card-body">
        <p class="card-text">{{ comment.message }}</p>
    </div>
</div>
